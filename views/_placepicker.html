<div class="col-lg-8 col-md-12">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <h3>Hotels</h3>
      <form class="form-inline" id="hotel-picker">
       <select class="form-control">
          {% for hotel in hotels %} 
            <option id={{ hotel._id | json }}>{{ hotel.name }}</option>
          {% endfor %}
       </select>
       <button type="submit" class="btn btn-primary">Add</button>
     </form>
   </div>
   <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
    <h3>Activities</h3>
    <form class="form-inline" id="activity-picker">
      <select class="form-control">
      {% for activity in activities %} 
        <option id={{ activity._id | json }}>{{ activity.name }}</option>
      {% endfor %}
      </select>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
    <h3>Restaurants</h3> 
    <form class="form-inline" id="restaurant-picker">
      <select class="form-control">
      {% for restaurant in restaurants %} 
        <option id={{ restaurant._id | json }}>{{ restaurant.name }}</option>
      {% endfor %}
      </select>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div> <!-- inner row -->
</div>
